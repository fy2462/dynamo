name: pre_merge

run-name: Pre Merge Validation of (${{ github.repository }}/${{ github.ref }}) by ${{ github.actor }}.

on:
  pull_request:

jobs:

  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - uses: pre-commit/action@v3.0.0
      timeout-minutes: 3

  # Upload metrics for this workflow and all its jobs
  upload-workflow-metrics:
    needs: [pre-commit]  # Wait for main job to complete
    if: always()  # Always run, even if other jobs fail
    uses: ./.github/workflows/reusable-metrics-upload.yml
    secrets: inherit

